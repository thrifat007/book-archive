<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrat link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- Favicon link  -->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <!-- custom css link  -->
    <link rel="stylesheet" href="style.css" />
    <!-- custom fonts link / -->
    <link href="https://fonts.googleapis.com/css2?family=Philosopher:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <title>Book Archive</title>
</head>
<body>
      <!-- Input Box  -->

      <div class="container">
        <div class="row row-col-1">
          <div class="col">
            <div class="input-group mb-3 w-75 mx-auto mt-5">
              <input id="input_box" type="text" class="form-control border-success py-3 shadow" placeholder="Search your favourite books here..."/>
              <button class="btn btn-success" type="button" id="search">Search</button>
            </div>
            <p class="text-center text-danger fs-2" id="result"></p>
            <p class="text-center text-success fs-3" id="book-found">
              <span id="resultFound">1000</span>
            </p>
          </div>
        </div>

      <!-- Preloader  -->
      <div class="image text-center mx-auto">
        <img id="spinner" class="w-25 mx-auto" src="images/spinner.gif" alt="" />
      </div>
    </div>

    <!-- Show Books  -->
    <div class="container mt-5">
        <div class="row row-cols-md-2" id="row"></div>
      </div>
  
<!-- Bootstrap Js link  -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
<!-- Custom Js link  -->
<script src="./app.js"></script>

</body>
</html>
